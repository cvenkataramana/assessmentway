<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <form>
      <label for="fname">First name:</label><br>
      <input type="text" id="fname" name="fname" [(ngModel)]='fname'><br>
      <label for="lname">Last name:</label><br>
      <input type="text" id="lname" name="lname" [(ngModel)]='lname'><br><br>
      <input type="file" (change)="onFileSelected($event)" style="margin-bottom: 25px;">
      <br/>
      <button type="button" (click)="submit()">Submit</button>
      
    </form>


    <table class="table table-bordered table-sm text-center mt-5">
      <thead>
        <th>S.No</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Image</th>
      </thead>
      <tr *ngFor='let i of retriveddata, let in=index'>
        <td>{{in+1}}</td>
        <td>{{i.fname}}</td>
        <td>{{i.lname}}</td>
        <td><img [src]="i.image" alt="image" width="150px" height="150px"></td>
      </tr>
    </table>
  </div>
   
</body>
</html>
